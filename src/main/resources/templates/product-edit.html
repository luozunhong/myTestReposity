<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>商品修改</title>
    <link rel="stylesheet" th:href="@{/asserts/css/font.css}">
    <link rel="stylesheet" th:href="@{/asserts/css/xadmin.css}">
    <script th:src="@{/asserts/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/asserts/js/xadmin.js}"></script>
    <link rel="stylesheet" th:href="@{/asserts/css/index.css}">
    <script th:src="@{/asserts/js/vue.js}"></script>
    <script src="@{/asserts/js/index.js}"></script>
    <script type="text/javascript" th:src="@{/asserts/js/jquery.js}"></script>
    <script th:inline="javascript">
        var base = [[${#request.getContextPath()}]];
    </script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" th:action="@{/productedit}" method="post" >
            <div class="layui-form-item">
                <label for="pname" class="layui-form-label">
                    <span class="x-red">*</span>商品名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="pname" name="pname" required="" lay-verify="required" th:value="${product.pname}"
                           autocomplete="off" class="layui-input">
                </div>

            </div>
            <div class="layui-form-item">
                <label for="price" class="layui-form-label">
                    <span class="x-red">*</span>价格
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="price" name="price" required="" lay-verify="price" th:value="${product.price}"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
    <div class="layui-form-item">
        <label for="inventory" class="layui-form-label">
            <span class="x-red">*</span>库存
        </label>
        <div class="layui-input-inline">
            <input type="text" id="inventory" name="inventory" required="" lay-verify="inventory" th:value="${product.inventory}"
                   autocomplete="off" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label"></label></label>
        </button><button id="edit"  class="layui-btn" lay-submit>确认修改</button>
    </div>

    </form>
</div>
</div>

        $.post(base+"/productedit",{
            pname:$("#pname").val(),
            price:$("#price").val(),
            inventory:$("#inventory").val(),

        },function (data) {

        });

    });
</script>

</body>

</html>
