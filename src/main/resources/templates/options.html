<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- set the encoding of your site -->
  <meta charset="utf-8">
  <!-- set the viewport width and initial-scale on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改密码</title>
  <!-- include the site stylesheet -->
	<div th:include="aashare::look"></div>
</head>
<body>

			<div class="col-main">
				<div class="main-wrap">

					<div class="am-cf am-padding">
						<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">修改密码</strong> / <small>Password</small></div>
					</div>
					<hr/>
					<!--进度条-->
					<div class="m-progress">
						<div class="m-progress-list">
							<span class="step-1 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">1<em class="bg"></em></i>
                                <p class="stage-name">重置密码</p>
                            </span>
							<span class="step-2 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">2<em class="bg"></em></i>
                                <p class="stage-name">完成</p>
                            </span>
							<span class="u-progress-placeholder"></span>
						</div>
						<div class="u-progress-bar total-steps-2">
							<div class="u-progress-bar-inner"></div>
						</div>
					</div>
					<form class="am-form am-form-horizontal">
						<div class="am-form-group">
							<label for="user-old-password" class="am-form-label">原密码</label>
							<div class="am-form-content">
								<input type="password" id="user-old-password" placeholder="请输入原登录密码">

							</div>
						</div>
						<div class="am-form-group">
							<label for="password-id" class="am-form-label">新密码</label>
							<div class="am-form-content">
								<div class="col-xs-6 col-sm-12" id="pwd_prompt"></div>
								<input onblur="checkPwd()" type="password" id="password-id" placeholder="密码由英文字母和数字组成的4-10位字符">
							</div>
						</div>
						<div class="am-form-group">
							<label for="repwd" class="am-form-label">确认密码</label>
							<div class="am-form-content">
								<div class="col-xs-6 col-sm-12" id="repwd_prompt" ></div>
								<input  onblur="checkRepwd()" type="password" id="repwd" placeholder="请再次输入上面的密码">
								<span class="account" id="option"></span>
							</div>
						</div>
						<div class="info-btn">
							<button type="button" id="amend" class="am-btn am-btn-danger">保存修改</button>
						</div>

					</form>

				</div>

			</div>


  <!-- include jQuery -->
			<script th:src="@{/asserts/js/verify.js}"></script>
  	<div th:include="aashare::foots"></div>

</body>
</html>
