<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- set the encoding of your site -->
	<meta charset="utf-8">
	<!-- set the viewport width and initial-scale on mobile devices -->
	<title>商品</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- include the site stylesheet -->
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,200italic,300,300italic,400italic,600,600italic,700,700italic,900,900italic%7cMontserrat:400,700%7cOxygen:400,300,700' rel='stylesheet' type='text/css'>
	<link  rel=stylesheet type=text/css th:href="@{/asserts/css/bootstrap.css}" >

	<!-- include the site stylesheet -->
	<link  rel=stylesheet type=text/css th:href="@{/asserts/css/animate.css}" >
	<!-- include the site stylesheet -->
	<link  rel=stylesheet type=text/css th:href="@{/asserts/css/icon-fonts.css}">
	<!-- include the site stylesheet -->
	<link  rel=stylesheet type=text/css th:href="@{/asserts/css/main.css}">

	<link  rel=stylesheet type=text/css th:href="@{/asserts/css/responsive.css}">
	<script th:inline="javascript">
		var base = [[${#request.getContextPath()}]];
	</script>
</head>
<body>
	<div id="wrapper">
		<div id="pre-loader" class="loader-container">
		</div>
		<div class="w1">
			<header  class="style14" id="mt-header" th:include="aashare::tou"></header>
			<!-- mt main start here -->
			<main id="mt-main">
				<!-- Mt Contact Banner of the Page -->
				<section class="mt-contact-banner style4 wow fadeInUp" data-wow-delay="0.4s" style="background-image: url(/furniture/asserts/images/2.jpg);"></section><!-- Mt Contact Banner of the Page end -->
				<div class="container">
					<div class="row">
						<!-- sidebar of the Page start here -->
						<aside id="sidebar" class="col-xs-12 col-sm-4 col-md-3 wow fadeInLeft" data-wow-delay="0.4s">
							<!-- shop-widget filter-widget of the Page start here -->
							<section class="shop-widget filter-widget bg-grey">
								<h2>种类</h2>
								<ul class="list-unstyled category-list" th:each="cate,status:${#dic.getDicList('product_type')}">
									<li>
										<a href="javascript:void(0)" th:onclick="|typess(${cate.code})|">[[${cate.label}]]</a>
										<span class="num">3</span>
									</li>
								</ul>
							</section><!-- shop-widget of the Page end here -->
							<section class="shop-widget">
								<h2>热销</h2>
								<div class="mt-product4 mt-paddingbottom20" th:each="hot,status:${hot}">
									<div class="img" >
										<a th:href="@{'/gem/view'+${hot.pid}}"><img src="http://placehold.it/80x80"  th:src="@{'/'+${hot.picture}}" width="80px" height="80px"></a>
									</div>
									<div class="text" >
										<div class="frame" >
											<strong><a href="product-detail.html">[[${hot.pname}]]</a></strong>
											<ul class="mt-stars">
												<li><i class="fa fa-star"></i></li>
												<li><i class="fa fa-star"></i></li>
												<li><i class="fa fa-star"></i></li>
												<li><i class="fa fa-star-o"></i></li>
											</ul>
										</div>
										<del class="off">[[${hot.price}]]</del>
										<span class="price">[[${hot.originalPrice}]]</span>
									</div>
								</div><!-- mt product4 end here -->
							</section><!-- shop-widget of the Page end here -->
						</aside><!-- sidebar of the Page end here -->
						<div class="col-xs-12 col-sm-8 col-md-9 wow fadeInRight" data-wow-delay="0.4s">
							<!-- mt shoplist header start here -->
							<header class="mt-shoplist-header">
								<!-- btn-box start here -->
								<div class="btn-box">
									<ul class="list-inline">
										<li>
											<a href="#" class="drop-link">
												默认排序 <i aria-hidden="true" class="fa fa-angle-down"></i>
											</a>
											<div class="drop" >
												<ul class="list-unstyled" th:each="product,status:${type}">
													<li><a href="javascript:void(0)" th:onclick="price([[${product.type}]])">价格从低到高</a></li>
													<li><a href="javascript:void(0)" th:onclick="down([[${product.type}]])">价格从高到低</a></li>
												</ul>
											</div>
										</li>
										<li><a class="mt-viewswitcher" href="#"><i class="fa fa-th-large" aria-hidden="true"></i></a></li>
										<li><a class="mt-viewswitcher" href="#"><i class="fa fa-th-list" aria-hidden="true"></i></a></li>
									</ul>
								</div><!-- btn-box end here -->
								<!-- mt-textbox start here -->
							</header><!-- mt shoplist header end here -->
							<!-- mt productlisthold start here -->
							<div id="product">
								<ul class="mt-productlisthold list-inline">
									<li th:each="product,status:${product}">
										<!-- mt product2 start here -->
										<div class="mt-product2" style="width: 100%; max-width: 280px" >
											<!-- box start here -->
											<div class="box" >
												<a th:href="@{'/gem/view'+${product.pid}}"><img alt="image description" src="http://placehold.it/280x295" th:src="@{'/'+${product.picture}}" width="280px" height="295px"></a>
												<ul class="links">
													<li><a href="javascript:void(0)" th:onclick="|cart(${product.pid})|"><i class="icon-handbag"></i></a></li>
													<li><a href="javascript:void(0)" th:onclick="|save(${product.pid})|"><i class="icon-heart"></i></a></li>
												</ul>
											</div><!-- box end here -->
											<!-- txt end here -->
											<div class="txt">
												<a th:href="@{'/gem/view'+${product.pid}}"><strong class="title">[[${product.pname}]]</strong></a>
												<span class="price"><i class="fa fa-eur"></i> <span>[[${product.price}]]</span></span>
											</div><!-- txt end here -->
										</div><!-- mt product2 end here -->
									</li>
								</ul>
							</div>
							<!-- mt pagination start here -->
						</div>
					</div>
				</div>
			</main><!-- mt main end here -->
			<!-- footer of the Page -->
			<footer id="mt-footer" class="style1 wow fadeInUp" data-wow-delay="0.4s" th:include="aashare::wei" ></footer>
		</div><!-- W1 end here -->
		<span id="back-top" class="fa fa-arrow-up"></span>
	</div>
	<!-- include jQuery -->
	<script>
		function price(type) {
			$("#product").load(base+'/gem/details/'+type);
		}
		function down(type) {
			$("#product").load(base+'/gem/details2/'+type);
		}


	</script>
	<script  th:src="@{/asserts/js/jquery.js}" ></script>
	<script  th:src="@{/asserts/js/plugins.js}"></script>
	<script  th:src="@{/asserts/js/jquery.main.js}" ></script>
	<script  th:src="@{/asserts/js/my.js}" ></script>
</body>
</html>
