<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://mybatis.org/schema/mybatis-mapper">
<head>
    <meta charset="UTF-8">
    <title>后台评价管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/asserts/css/font.css}">
    <link rel="stylesheet" th:href="@{/asserts/css/xadmin.css}">
    <script th:src="@{/asserts/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/asserts/js/xadmin.js}"></script>
    <script type="text/javascript" th:src="@{/asserts/js/jquery.js}"></script>
    <script th:inline="javascript">
        var base = [[${#request.getContextPath()}]];
    </script>
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body layui-table-body layui-table-main">

                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th >
                                <input type="checkbox" lay-filter="checkall" name="" lay-skin="primary" >全选
                            </th>
                            <th>编号</th>
                            <th>商品名</th>
                            <th>评价内容</th>
                            <th>评价展示图</th>
                            <th>数量</th>
                            <th>评价的用户</th>
                            <th>评价时间</th>

                        </thead>
                        <tbody>
                        <tr  th:each="evaluate,status:${page.records}">
                            <td>
                                <input  type="checkbox" name="id" th:value="${evaluate.eid}" lay-skin="primary">
                            </td>
                            <td>[[${status.count}]]</td>
                            <td>[[${evaluate.pname}]]</td>
                            <td>[[${evaluate.comment}]]</td>
                            <td><img th:src="@{'/'+${evaluate.isImage}}"></td>
                            <td>[[${evaluate.eCount}]]</td>
                            <td>[[${evaluate.uname}]]</td>
                            <td>[[${#dates.format(evaluate.dateTime,'yyyy-MM-dd HH:mm:ss')}]]</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
                <div class="layui-card-body ">
                    <div class="page">
                        <div>
                            <a class="num" th:href="'javascript:goto('+${page.getCurrent()- 1}+')'">上一页</a>

                            <b style="color:red;font-size: 20px">[[${page.getCurrent()}]]/[[${page.getPages()}]]</b>

                            <a  class="num" th:href="'javascript:goto('+${page.getCurrent()+ 1}+')'">下一页</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    function goto(current){
        window.location = base+"/evaluate/" + current
    }
</script>


</html>
